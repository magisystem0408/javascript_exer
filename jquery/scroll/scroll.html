<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../reset.css">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 8000px;
        }
        #pageTop{
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
        }
        #pageTop a{
            background-color: #666;
            text-decoration: none;
            color: #fff;
            width: 100px;
            padding: 30px 0;
            text-align: center;
            display: block;
            border-radius:5px;
        }
        #pageTop a:hover{
            text-decoration: none;
            background-color: #999;
        }
        #reaArea{
            background-color: red;
        }
        #blueArea{
            background-color: blue;
        }
        #greenArea{
            background-color: green;
        }
        #yellowArea{
            background-color: yellow;
        }
        .area{
            width: 100%;
            height: 2000px;
            color: #fff;
            text-align: center;
            font-size: 20px;
            line-height: 50px;

        }



    </style>
</head>
<body>
    <div id="reaArea" class="area"></div>
    <div id="blueArea" class="area"></div>
    <div id="greenArea" class="area"></div>
    <div id="yellowArea" class="area"></div>
    <p id="pageTop">
        <a href="">Page Top</a>
    </p>

    <script>
        $(function (){
            $('#pageTop').hide();
            // フェードイン
            $(window).scroll(function (){
                if($(this).scrollTop()>1000){
                    $('#pageTop').fadeIn();
                }else {
                    $('#pageTop').fadeOut();
                }
            });
            // スクロールでトップに戻る
            // 第二引数は経過時間
            $("#pageTop").on('click',function (){
                $('body,html').animate({
                    scrollTop:0
                }, 1000);
                // aタグの無効化
                return false;
            })
        });

    </script>
</body>
</html>
