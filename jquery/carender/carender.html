<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color:#ffebeb;padding: 1em ">
            <col span="5" style="background-color:#fafafa;padding: 1em ">
            <col span="1" style="background-color:#f3fdff;padding: 1em ">
        </colgroup>
        <caption>2017/01</caption>
        <tr class="week">
            <td style="padding: 1em;">日</td>
            <td style="padding: 1em;">月</td>
            <td style="padding: 1em;">火</td>
            <td style="padding: 1em;">水</td>
            <td style="padding: 1em;">木</td>
            <td style="padding: 1em;">金</td>
            <td style="padding: 1em;">土</td>
        </tr>
        <tr class="days">
            <td style="padding: 1em;">1</td>
            <td style="padding: 1em;">2</td>
            <td style="padding: 1em;">3</td>
            <td style="padding: 1em;">4</td>
            <td style="padding: 1em;">5</td>
            <td style="padding: 1em;">6</td>
            <td style="padding: 1em;">7</td>
        </tr>
        <tr class="days">
            <td style="padding: 1em;">8</td>
            <td style="padding: 1em;">9</td>
            <td style="padding: 1em;">10</td>
            <td style="padding: 1em;">11</td>
            <td style="padding: 1em;">12</td>
            <td style="padding: 1em;">13</td>
            <td style="padding: 1em;">14</td>
        </tr>
        <tr class="days">
            <td style="padding: 1em;">15</td>
            <td style="padding: 1em;">16</td>
            <td style="padding: 1em;">17</td>
            <td style="padding: 1em;">18</td>
            <td style="padding: 1em;">19</td>
            <td style="padding: 1em;">20</td>
            <td style="padding: 1em;">21</td>
        </tr>
        <tr class="days">
            <td style="padding: 1em;">22</td>
            <td style="padding: 1em;">23</td>
            <td style="padding: 1em;">24</td>
            <td style="padding: 1em;">25</td>
            <td style="padding: 1em;">26</td>
            <td style="padding: 1em;">27</td>
            <td style="padding: 1em;">28</td>
        </tr>
        <tr class="days">
            <td style="padding: 1em;">29</td>
            <td style="padding: 1em;">30</td>
            <td style="padding: 1em;">31</td>
            <td class="blankday"></td>
            <td class="blankday"></td>
            <td class="blankday"></td>
            <td class="blankday"></td>
        </tr>
    </table>
    <script>
        $(function (){
            // eq:　は要素の集合体から引数にインデックスを指定し、要素を選択する
            // $(".week td:eq(0)").css("color","red");
            // $(".week td:eq(6)").css("color","blue");

            $("td:eq(0),td:eq(7),td:eq(14),td:eq(21),td:eq(28),td:eq(35)").css("color","red");
            $("td:eq(6),td:eq(13),td:eq(20),td:eq(27),td:eq(34)").css("color","blue");

            //:first
            $('.week >td:first').css("color","red");
            $('.week >td:last').css("color","blue");

            // :gt() ()内に書かれた引数より大きい物を表示する
            $('td:gt(25)').css("font-size","20px");

            // :lt() ()内に書かれた引数より小さい物を表示する
            $('td:lt(16)').css("font-size","10px");

            //:even　偶数
            // $('.days >td:even').css('text-decoration',"underline");

            //:odd 奇数
            $('.days>td:odd').css('text-decoration',"underline");

            //contains() 引数に渡された文字列を含む要素を指定する
            $("td:contains(9)").css("color","green")




        })
    </script>

</body>
</html>
