<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #main{
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: #f0f0f0;
            position: relative;
        }
        #timer{
            width: 200px;
            height: 30px;
            position: absolute;
            top: 20px;
            margin: 0 50px;
            font-size: 20px;
            line-height: 30px;
            font-weight:bold;
            background-color: #f0ddd4;
            text-align: center;
        }
        form{
            position: absolute;
            top:60px;
            left: 50px;
        }
    </style>
</head>
<body>
    <h1>タイマー</h1>
    <hr>
    <div id="main">
        <div id="timer">00:00:00</div>
        <form>
            <input type="button" id="start" value="start">
            <input type="button" id ="stop" value="stop" disabled="disabled" >
            <input type="button" id="restart" value="restart" disabled="disabled">
            <input type="button" id="reset" value="reset" disabled="disabled">

        </form>
    </div>
    <script>
        $(function (){
            var sec =0;
            var min =0;
            var hour =0;
            var time;

            function countup(){
                sec +=1;
                if(sec>59){
                    sec=0;
                    min +=1;
                }
                if(min>59){
                    min=0;
                    hour+=1;
                }

                // 0埋めをしている
                sec_num =('0'+sec).slice(-2);
                min_num =('0'+min).slice(-2);
                hour_num =('0'+hour).slice(-2);

                $('#timer').html(hour_num+':'+min_num+':'+sec_num)

            }
            $('#start').on('click',function (){
                sec=0;
                min =0;
                hour=0;
                $('#timer').html('00:00:00');

                // setIntervalは第二引数秒毎に関数を呼び出してくれる
                time=setInterval(countup,1000);

                $(this).prop("disable",true);
                $("#stop, #reset").removeAttr('disabled')

            })
            $('#stop').on('click',function (){
                // 一時停止
                clearInterval(time);
                $(this).prop("disabled",true);
                $('#restart').removeAttr('disabled');
            })

        })
    </script>
</body>
</html>
