<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #main{
            width: 240px;
            height: 400px;
            margin: 20px;
            border: 1px solid #000000;
        }
        #display{
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: 10px auto;
            text-align: center;
            font-size: 100px;
        }
        #keisan{
            overflow: hidden;
        }
        #plusBtn,#minusBtn{
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            float: left;
            margin: 20px;
            font-size: 50px;
            font-weight:bold ;
            cursor: pointer;
        }
        #plusBtn{
            background-color: #b84986;
        }
        #minusBtn{
            background-color: #fabdc4;
        }
        #restBtn{
            width: 200px;
            height: 40px;
            line-height: 40px;
            background-color: #a9f5f2;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto;
        }
        .curve{
            border-radius:8px ;
        }
    </style>
</head>
<body>
    <h1>カウンター</h1>
    <hr>
    <div id="display">0</div>
    <div id="keisan">
        <div id="plusBtn" class="curve">+</div>
        <div id="minusBtn" class="curve">-</div>
    </div>
    <div id="restBtn" class="curve">reset</div>
    <script>
        $(function (){
            var count =0;
            $('#plusBtn').on('click',function (){
                count +=1;
                console.log(count)
                display();
            })
            $('#minusBtn').on('click',function (){
                count -=1;
                display();
            })
            $('#restBtn').on('click',function (){
                count =0;
                display();
            })
            function display(){
                $('#display').text(count);
            }
        })
    </script>
</body>
</html>
