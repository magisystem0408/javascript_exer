<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タグ構成の紹介</title>
    <meta name="description" content="webページの説明文が書いてある">
</head>
<body>
<!--ヘッダータグの定義-->
<header>
    <h1>ページタイトル</h1>
    <nav>
        <ul>
            <li><a href="#">サービス紹介</a></li>
            <li><a href="#">料金</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </nav>
</header>

<!--    コンテンツのメインはmainでくくる-->
    <main>
<!-- ニュースサイトやブログサイトのブログ記事など-->
<!-- そこだけでも独立したやつで使う-->
        <article>
            <h2>記事タイトル</h2>
            <p>最新のスマートフォン情報</p>
        </article>
<!--        グループをまとめるタグ-->
<!--その一塊に一つのテーマがある-->
        <section>
            <h2>その他のおすすめ記事</h2>
            <ul>
                <li><a href="#">スマートウォッチて使える</a></li>
                <li><a href="#">スマートウォッチて使える</a></li>
            </ul>
        </section>
    </main>

<!--メインコンテンツではない補足情報-->
    <aside>
        <h3>中の人ってこんな人</h3>
        <p>ここに情報を書く</p>
    </aside>

    <footer>
        <p>Copyright 2019</p>
    </footer>



</body>
</html>
