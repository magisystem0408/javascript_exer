
<!--ファビコンの設定-->
<link href="リンク名" rel="shortcut icon" type="fabicon.ico">

<!--メールクライアントが立ち上がって送信先にそのメールアドレスが入力される-->
<a href="mailto:info@example.com">
    このリンクを押すとメールが立ち上がる
    hrefに、mailto:xxx@xxxx.com　を記述する
</a>

<!--リンク先をタブで開くには-->
<a href="#" target="_blank">
    リンク先を別タブで開く
    target="_blank"とする
</a>



<!--インライン要素-->
<!--横並びに要素を配置したい時-->
<!--横幅縦幅指定できないがcssでdisplay:blockにすると可能-->
<span></span>

<!--ブロック要素-->
<!--上下に要素を配置した時、横幅縦幅指定できる-->
<div></div>


<!--表の作り方-->

<!--tableで表を定義する-->
<table>
    <tr>
        <th>カラム名1</th>
        <th>カラム名2</th>
    </tr>
    <tr>
        <td>カラム名1のデータ</td>
        <td>カラム名2のデータ</td>
    </tr>
</table>
